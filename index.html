<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Decorative images -->
    <img src="assets/Catwithflowers.jpg" alt="Cat with flowers" class="deco deco-top-left" />
    <img src="assets/cutecatstogether.jpg" alt="Cute cats together" class="deco deco-top-right" />
    <img src="assets/fingerprints.jpg" alt="Heart fingerprints" class="deco deco-bottom" />

    <main class="card">
      <h1>¿Would you be my Valentine?</h1>
      <p id="subtitle"></p>

      <div class="buttons">
        <button id="yes" class="yes">Yes</button>
        <button id="no" class="no">No</button>
      </div>

      <div id="result" class="result hidden">
        <p class="final-message"></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
